apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-copilot-frontend
  labels:
    app: compliance-copilot-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliance-copilot-frontend
  template:
    metadata:
      labels:
        app: compliance-copilot-frontend
    spec:
      containers:
      - name: frontend
        image: compliance-copilot-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://compliance-copilot-backend-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-copilot-frontend-service
spec:
  selector:
    app: compliance-copilot-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

