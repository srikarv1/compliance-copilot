apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-copilot-backend
  labels:
    app: compliance-copilot-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: compliance-copilot-backend
  template:
    metadata:
      labels:
        app: compliance-copilot-backend
    spec:
      containers:
      - name: backend
        image: compliance-copilot-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: compliance-secrets
              key: openai-api-key
        - name: CHROMA_PERSIST_DIRECTORY
          value: "/app/chroma_db"
        - name: PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        volumeMounts:
        - name: chroma-storage
          mountPath: /app/chroma_db
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: chroma-storage
        persistentVolumeClaim:
          claimName: chroma-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-copilot-backend-service
spec:
  selector:
    app: compliance-copilot-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

